<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Student Registration Form</h1>
        <form >
            <label for="first" > Firstname:</label>
            <input type="text" id="first" name="Name" placeholder="Enter ur first name">

            <label for="second" > Lastname:</label>
            <input type="text" id="second" name="Name" placeholder="Enter ur Last name">

            <label for="third" > Age:</label>
            <input type="number" id="third" name="Age" placeholder="Enter ur Age">

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
    <div id="result"></div>
</body>
 <script src="first.js"></script>
